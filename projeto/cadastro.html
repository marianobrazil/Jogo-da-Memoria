<!DOCTYPE html>

<html lang="pt">
    <head>
        <title>BigBrain - Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main class = "cadastro">
            <img id="biglogo" src="src/brain.png" alt="BigBrain Logo">
            <h2>BigBrain</h2>
            <p style="margin-top: 0em;">Jogo da Memória</p>

            <form>
                <input type="text" class="form" required placeholder="Nome completo">
                <input type="text" class="form" onfocus="(this.type='date')" id="date" required placeholder="Data de nascimento">
                <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="form" required placeholder="CPF:  XXX.XXX.XXX-XX">
                <input type="tel" class="form" required placeholder="Telefone: (XX) XXXXX-XXXX">
                <input type="email" class="form" required placeholder="E-mail: seuemail@dominio.com">
                <input type="text" class="form" required placeholder="Usúario">
                <input type="password" class="form" required placeholder="Senha">
                <input type="password" class="form" required placeholder="Confirme sua senha">
                <a href="index.html"><input value="Cadastrar" class="botao"></a>
            </form>

	    <p>Já possui uma conta? <a href="login.html"> <b>Entre</b></a></p>
        </main>
    </body>    
</html>
