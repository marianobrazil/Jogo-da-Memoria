<!DOCTYPE html>

<html lang="pt">
    <head>
        <title>BigBrain - Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script defer src="../js/cadastro.js"></script>
    </head>
    <body>
        <main class = "cadastro">
            <img id="biglogo" src="src/brain.png" alt="BigBrain Logo">
            <h2>BigBrain</h2>
            <p style="margin-top: 0em;">Jogo da Memória</p>

            
            <form id="formCadastro" style="display: inline">
                <input type="text" id="nome" class="form" required placeholder="Nome completo">
                <input type="text" id="dtNasc" class="form"  onfocus="(this.type='date')" required placeholder="Data de nascimento">
                <input type="text" id ="cpf" pattern="\d{11}" maxlength="11" class="form" required placeholder="CPF:  11 digitos">
                <input type="tel" id="tel" class="form" required placeholder="Telefone: (XX) XXXXX-XXXX">
                <input type="email" id="email" class="form" required placeholder="E-mail: seuemail@dominio.com">
                <input type="text" id="usuario" class="form" required placeholder="Usúario">
                <input type="password" id="senha" class="form" required placeholder="Senha">
                <input type="password" id="senha2" class="form" required placeholder="Confirme sua senha">
                <button type="submit" class="botao" id="btnSubmit">Cadastrar</button>
            </form>


	    <p>Já possui uma conta? <a href="login.html"> <b>Entre</b></a></p>
        </main>
    </body>    
</html>
