<!DOCTYPE html>

<html lang="pt">
    <head>
        <title>BigBrain - Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main class = "cadastro">
            <img id="biglogo" src="src/brain.png" alt="BigBrain Logo">
            <h2>BigBrain</h2>
            <p style="margin-top: 0em;">Jogo da Memória</p>

            <form>
                <input type="text" class="form" required placeholder="Nome completo">
                <input type="date" class="form" required placeholder="Data de nascimento">
                <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="form" required placeholder="CPF">
                <input type="text" class="form" required placeholder="Telefone">
                <input type="text" class="form" required placeholder="E-mail">
                <input type="text" class="form" required placeholder="Usúario">
                <input type="password" class="form" required placeholder="Senha">
                <input type="password" class="form" required placeholder="Confirme sua senha">
                <input type="submit" value="Cadastrar" class="botao">
            </form>

	    <p>Já possui uma conta? <a href="login.html"> <b>Entre</b></a></p>
        </main>
    </body>    
</html>
