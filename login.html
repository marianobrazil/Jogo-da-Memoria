<!DOCTYPE html>

<html lang="pt">
    <head>
        <title>BigBrain - Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main class = "login">
        	<img id="biglogo" src="src/brain.png" alt="BigBrain Logo">
        	<h2>BigBrain</h2>
        	<p style="margin-top: 0em;">Jogo da Memória</p>

		<form>
		    <input type="text" class="form" required placeholder="Usuario">
		    <input type="password" class="form" required placeholder="Senha">
		    <input type="submit" value="Entrar" class="botao">
		</form>
        
		<p>Não possui uma conta? <a href="cadastro.html"> <b>Cadastre-se</b></a></p>
        </main>
    </body>    
</html>
